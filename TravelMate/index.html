<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iPhone View</title>
    <style>
        body {
            background-color: #1E3B62;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            color: #f0f0f0;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #f0f0f0;
            font-size: 1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
        }

        button {
            width: 60%;
            padding: 8px 16px;
            margin: 10px 0;
            background-color: #9ac4e4;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .link {
            margin-top: 20px;
            color: #9ac4e4;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .or-container {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .or-container hr {
            flex-grow: 1;
            border: none;
            border-top: 1px solid #ccc;
        }

        .or-container span {
            padding: 0 10px;
            font-weight: bold;
            color: white;
        }

        .sign-up-container {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .sign-up-container a {
            color: #9ac4e4;
            text-decoration: none;
            font-weight: bold;
        }

        .sign-up-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to TravelMate!</h1>

    <!-- Login Form -->
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Submit</button>
        <div class="or-container">
            <hr>
            <span>OR</span>
            <hr>
        </div>
    </form>

    <!-- Sign Up Text -->
    <div class="sign-up-container">
        <p>Don't have an account?</p>
        <a href="sign-up.html">Sign Up</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Save username and password to sessionStorage (or localStorage if needed)
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);

            // Redirect to logged-in-home.html
            window.location.href = 'logged-in-home.html';
        });
    </script>
</body>
</html>
