<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate - Home</title>
    <style>
        body {
            background-color: #1E3B62;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            color: #f0f0f0;
        }

        .welcome {
            text-align: center;
            color: #f0f0f0;
            margin-top: 20px;
            font-size: 1.5em;
        }

        .trip-options {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .trip-options a {
            background-color: #9ac4e4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            display: block;
            text-align: center;
            font-weight: bold; /* Bold text */
        }

        .trip-options a:hover {
            background-color: #7da7c7;
        }

        .link {
            margin-top: 20px;
            color: #9ac4e4;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>TravelMate</h1>

    <!-- Welcome Section -->
    <div class="welcome">
        <script>
            // Retrieve the username from sessionStorage
            var username = sessionStorage.getItem('username');

            // If username exists, display the welcome message
            if (username) {
                document.write("Welcome back, <strong>" + username + "</strong>!");
            } else {
                document.write("Welcome back, guest!");
            }
        </script>
    </div>

    <!-- Trip Options -->
    <div class="trip-options">
        <!-- Updated link for New Trip -->
        <a href="new-trip.html">New Trip</a> <!-- This now links to new-trip.html -->
        <a href="#">Saved Trips</a>
    </div>

    <!-- Link to return to the Home page (for Log Out or return) -->
    <a href="index.html" class="link">Log Out</a>
</body>
</html>
